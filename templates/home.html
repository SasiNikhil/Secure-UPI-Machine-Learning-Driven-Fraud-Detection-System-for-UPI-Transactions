<section class="about-area bg-light ptb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg p-4 rounded">
                    <h5 class="text-center text-uppercase text-primary mb-4">Transaction Details Form</h5>
                    
                    <form action="/predict" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="transaction_hour">Transaction Hour</label>
                                    <input class="form-control" type="text" id="transaction_hour" name="0" required placeholder="Enter Hour (0-23)">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="transaction_day">Transaction Day</label>
                                    <input class="form-control" type="text" id="transaction_day" name="1" required placeholder="Enter Day (1-31)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="transaction_month">Transaction Month</label>
                                    <input class="form-control" type="text" id="transaction_month" name="2" required placeholder="Enter Month (1-12)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="transaction_year">Transaction Year</label>
                                    <input class="form-control" type="text" id="transaction_year" name="3" required placeholder="Enter Year (e.g. 2024)">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="upi_number">UPI Number</label>
                                    <input class="form-control" type="text" id="upi_number" name="4" required placeholder="Enter UPI Number">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input class="form-control" type="text" id="age" name="5" required placeholder="Enter Age">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="transaction_amount">Transaction Amount</label>
                                    <input class="form-control" type="text" id="transaction_amount" name="6" required placeholder="Enter Transaction Amount">
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="bx bx-check-circle"></i> Predict
                            </button>
                        </div>
                    </form>
                </div>
            </div>

</section>
